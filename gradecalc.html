<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>Alex Todd | Grade Calculator</title>
    <meta name="description" content="Alex Todd To Do List" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><a href="index.html">Javascript Demos</a></h1>
                <p>Alex Todd</p>
                <p><a href="https://github.com/at0dd/js-demos">GitHub Repository</a> | <a href="http://atodd.io" target="_blank">Alex's Portfolio</a></p>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Grade Calculator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="entryBoxes">
                    <div class="field">
                        <input type="text" id="assignmentName" pattern=".+" required placeholder="Assignment">
                        <label>Assignment</label>
                    </div>

                    <div class="field">
                        <input type="text" id="pointsEarned" pattern=".+" required placeholder="Points Earned" onkeypress="return isNumberKey(event)">
                        <label>Points Earned</label>
                    </div>

                    <div class="field">
                        <input type="text" id="pointsPossible" pattern=".+" required placeholder="Points Possible" onkeypress="return isNumberKey(event)">
                        <label>Points Possible</label>
                    </div>

                    <div id="addMainButtons">
                        <p id="errorMSG">Make sure to fill everything out!</p>
                        <button id="addAssignment" type="submit">Add Assignment</button>
                        <button id="cancelAdd" type="submit">Cancel</button>
                    </div>
                </div>

                <table id="assignmentsTable">
                    <tbody id="tBody">
                        <tr>
                            <th>Assignment</th>
                            <th>Points Earned</th>
                            <th>Points Total</th>
                            <th>Percent</th>
                            <th>Remove/Edit</th>
                        </tr>
                    </tbody>
                </table>

                <div id="overallGrade">Overall Grade: 0%</div>

                <div id="mainButtons">
                    <button id="newAssignment" type="submit">New Assignment</button>
                    <button id="removeAll" type="submit">Remove All</button>
                </div>
            </div>
        </div>
        <script src="js/gradecalc.js"></script>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
