<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><a href="index.html">Javascript Demos</a></h1>
                <p>Alex Todd</p>
                <p><a href="https://github.com/at0dd/js-demos">GitHub Repository</a> | <a href="http://atodd.io" target="_blank">Alex's Portfolio</a></p>

            <div class="col-md-12">
                <h2>To Do List</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="field" id="todo">
                    <input type="text" id="todoInput" equired placeholder="To Do" />
                    <label>To Do:</label>
                    <button id="addItem" type="submit">Add</button>
                    <button id="removeAll" type="submit">Remove All</button>
                </div>

                <div id="errorDiv">Please enter something to add to your list.</div>

                <ul id="unList"></ul>

                <script src="js/todo.js"></script>
            </div>
        </div>
    </div>
